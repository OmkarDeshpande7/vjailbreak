apiVersion: v1
kind: Pod
metadata:
  name: migrationappliance
spec:
  restartPolicy: Never
  containers:
  - name: fedora
    securityContext:
      privileged: true
    image: tanaypf9/v2v:latest
    imagePullPolicy: Always
    command: ["/home/fedora/manager"]
    env:
    - name: VCENTER_USERNAME
      value: ""
    - name: VCENTER_PASSWORD
      value: ""
    - name: VCENTER_HOST
      value: ""
    - name: VCENTER_INSECURE
      value: ""
    - name: SOURCE_VM_NAME
      value: ""
    - name: NEUTRON_NETWORK_ID
      value: ""
    - name: OS_TYPE
      value: ""
    - name: CONVERT
      value: ""
    - name: OS_AUTH_URL
      value: ""
    - name: OS_DOMAIN_NAME
      value: ""
    - name: OS_TENANT_NAME
      value: ""
    - name: OS_USERNAME
      value: ""
    - name: OS_PASSWORD
      value: ""
    volumeMounts:
    - mountPath: /home/fedora/vmware-vix-disklib-distrib
      name: vddk
    - mountPath: /dev
      name: dev
  volumes:
  - name: vddk
    hostPath:
      path: /home/ubuntu/vmware-vix-disklib-distrib
      type: Directory
  - name: dev
    hostPath:
      path: /dev
      type: Directory